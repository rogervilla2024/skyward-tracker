<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="balloonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGrad)" stroke="#0284c7" stroke-width="2"/>

  <!-- Cloud 1 -->
  <ellipse cx="25" cy="70" rx="15" ry="8" fill="white" opacity="0.6"/>
  <ellipse cx="35" cy="68" rx="10" ry="6" fill="white" opacity="0.5"/>

  <!-- Cloud 2 -->
  <ellipse cx="75" cy="75" rx="12" ry="6" fill="white" opacity="0.5"/>

  <!-- Hot air balloon envelope (main balloon) -->
  <ellipse cx="50" cy="35" rx="22" ry="28" fill="url(#balloonGrad)"/>

  <!-- Balloon stripes -->
  <path d="M 35 25 Q 50 20 65 25" stroke="#fbbf24" stroke-width="4" fill="none"/>
  <path d="M 32 35 Q 50 30 68 35" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <path d="M 35 45 Q 50 40 65 45" stroke="#fbbf24" stroke-width="3" fill="none"/>

  <!-- Balloon opening -->
  <ellipse cx="50" cy="60" rx="8" ry="3" fill="#7c2d12"/>

  <!-- Ropes -->
  <line x1="42" y1="60" x2="40" y2="72" stroke="#854d0e" stroke-width="1.5"/>
  <line x1="50" y1="62" x2="50" y2="72" stroke="#854d0e" stroke-width="1.5"/>
  <line x1="58" y1="60" x2="60" y2="72" stroke="#854d0e" stroke-width="1.5"/>

  <!-- Basket -->
  <rect x="38" y="72" width="24" height="14" rx="2" fill="#92400e"/>
  <rect x="38" y="72" width="24" height="4" rx="1" fill="#b45309"/>
</svg>
